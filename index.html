<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source media="(min-width: 960px)" 
      srcset="images/museum-square-480.jpg 480w,
              images/museum-square-960.jpg 960w,
              images/museum-square-1440.jpg 1440w">
      <source media="(max-width: 959px)" 
      srcset="images/museum-landscape-320.jpg 320w,
              images/museum-landscape-640.jpg 640w,
              images/museum-landscape-960.jpg 960w,
              images/museum-landscape-480.jpg 480w,
              images/museum-landscape-720.jpg 720w,
              images/museum-landscape-1440.jpg 1440w,
              images/museum-landscape-2160.jpg 2160w">
      <img src="images/museum-landscape-960.jpg" alt="Museum Image">
    </picture>
  </header>
</body>
</html>
